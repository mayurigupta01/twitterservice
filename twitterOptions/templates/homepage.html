<!DOCTYPE html>
<html lang="en">
    <head>
    <meta char="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Twitter Service Implementation</title>
        <h style="font-weight: bold;color:red;font-size:20px;">Choose your Twitter Function:</h>
        <br>
        <br>
    </head>
   <body>
          {% for options in twitter_options %}
                 {{options}}
          {% endfor %}
            {% if options == 'look_tweet' %}
               <form action="/looktweet" method="GET" action="/">
                <label for="tweet">Tweet Lookup:Enter Username:</label>
                <input type="EnterUsername" name="username" ><br>
                <input type="submit" value="Submit">
                <br>
                <br>
                <br>

            {% elif options == 'delete_tweet' %}
                <form action="/delete" method="DELETE" action="/">
                <label for="tweet">Re-Tweet Delete:Enter Username:</label>
                <input type="EnterUsername" name="username" ><br>
                <input type="submit" value="Submit">
                </form>
           {% endif %}
      </body>

        <br>
        <br>
        <br>


   </html>
